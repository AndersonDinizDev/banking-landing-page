<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page - Banking</title>
</head>

<body>
    <main class="container">
        <header>
            <img src="./img/logo.png" alt="logo-img">
            <nav>
                <ul>
                    <li>
                        <a>RETAIL</a>
                    </li>
                    <li>
                        <a>SME</a>
                    </li>
                    <li>
                        <a>CORPORATE</a>
                    </li>
                    <li>
                        <a>ABOUT US</a>
                    </li>
                    <li>
                        <a>COVID 19</a>
                    </li>
                    <li>
                        <a>CAMPGAINS</a>
                    </li>
                </ul>
            </nav>
            <div class="search-button">
                <img src="./img/Magnifier.png" alt="search-img">
                <button class="button-header">iSERVICE</button>
            </div>
        </header>
        <section class="container-left">
            <div class="content-1">
                <h1>Chase Your Dream with us</h1>
                <p class="text-1">The harder you work for something, the greater you'll feel when achieve it.</p>
                <button class="button-container-left-1">APPLY ONLINE</button>

                <div class="social-media">
                    <img src="./img/call.png" alt="call-img" class="call-img">
                    <p class="call-text">16519</p>
                    <canvas></canvas>
                    <div class="social-img">
                        <img src="./img/facebook.png" alt="facebook-img">
                        <img src="./img/youtube.png" alt="youtube-img">
                        <img src="./img/linkedin.png" alt="linkedin-img">
                        <img src="./img/instagram.png" alt="instagram-img">
                    </div>
                </div>
            </div>
        </section>
        <section class="container-right">
            <img src="./img/img-right.png" alt="img-right" class="img-right">
            <button class="right-button-1"><img src="./img/House.png">Home Loan</button>
        </section>
    </main>
